<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>GPT VERCEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --user-bg: #dceeff;
      --gpt-bg: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 0.75rem;
      font-size: 1.3rem;
      font-weight: bold;
      flex-shrink: 0;
    }

    #chatDisplay {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 90%;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user-message {
      background-color: var(--user-bg);
      align-self: flex-end;
    }

    .gpt-message {
      background-color: var(--gpt-bg);
      align-self: flex-start;
    }

    .typing-indicator {
      font-style: italic;
      color: #888;
      font-size: 0.9rem;
      padding-left: 0.5rem;
    }

    #inputWrapper {
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem;
      border-top: 1px solid #ddd;
      background: #fff;
      flex-shrink: 0;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    #inputText {
      flex: 1;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      min-height: 2.5rem;
      max-height: 7.5rem;
      overflow-y: auto;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      #inputText {
        font-size: 1rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ GPT VERCEL</header>

  <div id="chatDisplay"></div>

  <div id="inputWrapper">
    <textarea id="inputText" placeholder="Scrie un mesaj..." rows="2"></textarea>
    <button onclick="trimiteMesaj()">Trimite</button>
  </div>

  <script>
    const chatDisplay = document.getElementById("chatDisplay");
    const inputText = document.getElementById("inputText");

    inputText.addEventListener("input", () => {
      inputText.style.height = "auto";
      inputText.style.height = Math.min(inputText.scrollHeight, 120) + "px";
    });

    async function trimiteMesaj() {
      const mesaj = inputText.value.trim();
      if (!mesaj) return;

      adaugaMesaj("user", mesaj);
      inputText.value = "";
      inputText.style.height = "2.5rem";
      adaugaTyping();

      const raspuns = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mesaj })
      });

      stergeTyping();

      const result = await raspuns.json();
      if (result.raspuns) {
        adaugaMesaj("gpt", result.raspuns);
      } else {
        adaugaMesaj("gpt", "[Eroare GPT]");
      }
    }

    function adaugaMesaj(autor, text) {
      const mesajDiv = document.createElement("div");
      mesajDiv.className = `message ${autor === "user" ? "user-message" : "gpt-message"}`;
      mesajDiv.textContent = text;
      chatDisplay.appendChild(mesajDiv);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function adaugaTyping() {
      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.id = "typing";
      typing.textContent = "GPT scrie...";
      chatDisplay.appendChild(typing);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function stergeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }
  </script>
</body>
</html>

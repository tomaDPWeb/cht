<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>GPT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --user-bg: #dceeff; /* bleu foarte deschis */
      --gpt-bg: #f0f0f0;  /* gri foarte deschis */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fafafa;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 0.75rem;
      font-size: 1.3rem;
      font-weight: bold;
    }

    #chatDisplay {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 90%;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user-message {
      background-color: var(--user-bg);
      align-self: flex-end;
    }

    .gpt-message {
      background-color: var(--gpt-bg);
      align-self: flex-start;
    }

    #inputWrapper {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #inputText {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      #inputText {
        font-size: 1rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ GPT Chat</header>

  <div id="chatDisplay"></div>

  <div id="inputWrapper">
    <input type="text" id="inputText" placeholder="Scrie un mesaj..." />
    <button onclick="trimiteMesaj()">Trimite</button>
  </div>

  <script>
    const chatDisplay = document.getElementById("chatDisplay");
    const inputText = document.getElementById("inputText");

    async function trimiteMesaj() {
      const mesaj = inputText.value.trim();
      if (!mesaj) return;

      adaugaMesaj("user", mesaj);
      inputText.value = "";

      const raspuns = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mesaj })
      });

      const result = await raspuns.json();
      if (result.raspuns) {
        adaugaMesaj("gpt", result.raspuns);
      } else {
        adaugaMesaj("gpt", "[Eroare GPT]");
      }
    }

    function adaugaMesaj(autor, text) {
      const mesajDiv = document.createElement("div");
      mesajDiv.className = `message ${autor === "user" ? "user-message" : "gpt-message"}`;
      mesajDiv.textContent = text;
      chatDisplay.appendChild(mesajDiv);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }
  </script>
</body>
</html>
